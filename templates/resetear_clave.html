{% extends "base.html" %}
{% block title %}Establecer Nueva Contraseña{% endblock %}
{% block content %}
<div class="w-full max-w-md mx-auto">
<div class="bg-white p-8 rounded-xl shadow-lg w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Establecer Nueva Contraseña</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="nueva_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
            <input type="password" id="nueva_password" name="nueva_password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
            <label for="confirmar_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmar_password" name="confirmar_password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full btn btn-primary">Actualizar Contraseña</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
