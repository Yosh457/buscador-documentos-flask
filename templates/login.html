{% extends "base.html" %}
{% block title %}Acceso al Sistema{% endblock %}
{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <div class="flex justify-center items-center space-x-6 mb-6">
            <img src="{{ url_for('static', filename='logoRedAps.png') }}" alt="Logo Red de Atención Primaria" class="h-20">
            <img src="{{ url_for('static', filename='logoMaho.png') }}" alt="Logo Municipalidad Alto Hospicio" class="h-20">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Acceso al Sistema</h2>
        <form action="{{ url_for('login') }}" method="post" class="space-y-6">
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full btn btn-primary">Ingresar</button>
            </div>
             <div class="text-center text-sm text-gray-600">
                ¿No tienes una cuenta? <a href="{{ url_for('registro') }}" class="font-medium text-blue-600 hover:text-blue-500">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
